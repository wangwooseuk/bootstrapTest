<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@keyframes test {
		from {
			background:red;
			left:0px;
		}
		to {
			background: green;
			left: 200px;
		}
	}
	div {
		width: 100px;
		height: 100px;
		position: relative;
		animation-name: test;
		animation-duration: 2s;
	}
</style>
</head>
<body>
	<div>
		animation
	</div>
</body>
</html>
