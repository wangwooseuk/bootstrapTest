<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
	.btn11 a {
		text-decoration: none;
	}
</style>
</head>
<body>
	<p class="btnWrap">
		<button class="btn1">숨김</button>
	</p>
	<div class="wrap">
		<p class="txt1">내용1</p>
		<p class="txt1">내용2</p>
	</div>
	
	<p class="btn11"><a href="#">이벤트대상1</a></p>
	<ul style="display:none;">
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ul>
	<p class="btn11"><a href="#">이벤트대상2</a></p>
	<ul style="display:none;">
		<li>리스트1</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ul>
	<script>
		$(function() {
			$(".btn1").on("click", function() {
				var ts = $(this);
				if(ts.text() == "숨김") {
					$(".wrap").fadeOut(1000, function() {
						$(".btn1").text("노출");
					});
				} else {
					$(".wrap").fadeIn(1000, function() {
						$(".btn1").text("숨김");
					});
				}
			});
				
			$(".btn11 a").on("click", function() {
				var tss = $(this);
				$(".btn11").next("ul").filter(":visible").hide(); //hide() == css("display", "none")
				tss.parent().next().show();  //show() == css("display", "block")
				return false;
			});
		});
	</script>
</body>
</html>
