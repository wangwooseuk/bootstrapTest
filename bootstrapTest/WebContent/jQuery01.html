<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.5.1.min.js"></script>
<style>
	* {
		margin: 0;
		padding: 0;
		text-decoration: none;
		list-style: none;
	}
	
	#box {
		width: 300px;
		height: 300px;
		background:  yellow;
		font-size: 30px;
		text-align: center;
		line-height: 300px;
	}
</style>
<script>
	<!--$(document).ready-->
	$(function() {
		$("#btn1").click(function() {
			$("#box").fadeOut();
		});	
		$("#btn2").click(function() {
			$("#box").fadeIn();
		});	
	});
</script>
</head>
<body>
	<button id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>
	<div id="box">box</div>
</body>
</html>
