<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		background-color: #eef;
	}
	div {
		padding: 20px;
	}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="log"></div>
	<script>
		$(document).mousemove(function(e) {
			$("#log").text("e.pageX: " + e.pageX + ", e.pageY: " + e.pageY);
		});
	</script>
</body>
</html>
