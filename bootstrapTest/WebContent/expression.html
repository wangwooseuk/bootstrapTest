<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 예제</title>
		<script>
			function checkEmail(element, msg) {
				var exp = /^\w+@\w+\.\w+(\.\w+)?$/;
				if(element.value.match(exp)) {
					return true;
				} else {
					alert(msg);
					element.focus();
					return false;
				}
			}
		</script>
	</head>
	<body>
		이메일:
		<input type="text" id="email"/>
		<input type="button" onclick="checkEmail(document.getElementById('email'), '이메일이 아닙니다.')" value="확인"/>
	</body>
</html>
