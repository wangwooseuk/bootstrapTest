<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Woogle</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/woogle.css">
</head>
<body>
	<h1>
		<span>W</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
	</h1>
	<form action="https://www.google.com/search?" method="get">
		<div class="search-bar mx-auto mt-5 input-group mb-3">
  			<input name="q" type="text" class="rounded-pill form-control" placeholder="Google 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
		</div>
	</form>
</body>
</html>
