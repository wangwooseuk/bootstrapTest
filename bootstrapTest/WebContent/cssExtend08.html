<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@keyframes test {
		0% {
			background: red;
			left: 0px;
			top: 0px;
		}
		25% {
			background: yellow;
			left: 200px;
			top: 0px;
		}
		50% {
			background: green;
			left: 200px;
			top: 100px;
		}
		75% {
			background: blue;
			left: 0px;
			top: 100px;
		}
		100% {
			background: red;
			left: 0px;
			top: 0px;
		}
	}
	div {
		width: 100px;
		height: 100px;
		position: relative;
/* 		animation-name: test; */
/* 		animation-duration: 3s; */
/* 		animation-iteration-count: 3;*/ /* 반복횟수 */
		animation: test 3s 3; 			/* 한줄로 축소 */
		background: blue;
		left: 0px;
		top: 100px;
	}
</style>
</head>
<body>
	<div>keyframe</div>
</body>
</html>
