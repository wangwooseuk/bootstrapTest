<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		position: relative;
		width: 200px;
		height: 200px;
		background: orange;
	}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div></div>
	<button>animate()</button>
	<script>
		$(function() {
			$("button").click(function() {
				$("div").animate({"left":"1000px", "width":"300px"});
			});
		});
	</script>
</body>
</html>
