<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<button class="button">버튼</button>
	<button id="test">숨겨질 버튼</button>
	<script>
		$(function() {
			$(".button").click(function () {
				$("#test").hide();
			});
		});
	</script>
</body>
</html>
